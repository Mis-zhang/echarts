<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/demo.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>天气首页</title>
</head>
<body>
  <div class="weather">
    <div class="weather_left">
      <div class="weather_du">30℃</div>
      <div class="weather_img"><img src="images/weather.png" alt=""></div>
      <div class="weather_tian">
        <div class="weather_top">当前</div>
        <div class="weather_bottom">多云</div>
      </div>
    </div>
    <div class="weather_right">
      <div class="weather_time">
        <div class="weather_time_top">09/27</div>
        <div class="weather_time_bottom">周四</div>
      </div>
      <div class="weather_address">北京市 阜安西路</div>
    </div>
  </div>
  <script src="scripts/jquery-1.7.2.min.js"></script>
  <script src="scripts/rem.js"></script>
</body>
</html>
